# Mutation to update a single workout entry's position
# Used for reordering exercises during a workout session
mutation UpdateWorkoutEntryPosition(
  $entryId: UUID!
  $newPosition: Int!
) {
  updateworkout_entriesCollection(
    filter: { id: { eq: $entryId } }
    set: { position: $newPosition }
  ) {
    records {
      id
      position
      workout_plan_id
      week_number
      day_name
    }
    affectedCount
  }
}

