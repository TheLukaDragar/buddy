# Query to get all exercises with pagination support
query GetAllExercises($first: Int, $after: Cursor) {
  exercisesCollection(
    first: $first
    after: $after
    orderBy: [{ name: AscNullsLast }]
  ) {
    pageInfo {
      hasNextPage
      endCursor
    }
    edges {
      cursor
      node {
        id
        name
        slug
        muscle_categories
        equipment_groups
        exercise_location
      }
    }
  }
}
