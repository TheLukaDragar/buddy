# Query to get workout plan requests for real-time monitoring
query GetWorkoutPlanRequests($userId: UUID!) {
  workout_plan_requestsCollection(
    filter: { user_id: { eq: $userId } }
    orderBy: [{ created_at: DescNullsLast }]
    first: 10
  ) {
    edges {
      node {
        id
        request_id
        status
        workout_plan_id
        error_message
        created_at
        completed_at
        current_step
        total_steps
        step_description
        exercises_total
        exercises_completed
      }
    }
  }
}

# Query to get the completed workout plan
query GetWorkoutPlan($id: UUID!) {
  workout_plansCollection(filter: { id: { eq: $id } }) {
    edges {
      node {
        id
        summary
        start_date
        status
        created_at
        workout_entriesCollection(orderBy: [{ week_number: AscNullsLast }, { day: AscNullsLast }]) {
          edges {
            node {
              id
              week_number
              day_name
              day
              date
              exercise_id
              sets
              reps
              weight
              time
              notes
              streak_exercise_id
              streak_exercise_notes
              exercises {
                name
                instructions
                equipment_text
                equipment_groups
              }
              workout_entry_alternativesCollection(orderBy: [{ position: AscNullsLast }]) {
                edges {
                  node {
                    id
                    alternative_exercise_id
                    note
                    position
                    exercises {
                      id
                      name
                      instructions
                      equipment_text
                      equipment_groups
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}

# Query to get all workout plans for a user
query GetUserWorkoutPlans($userId: UUID!) {
  workout_plansCollection(
    filter: { user_id: { eq: $userId } }
    orderBy: [{ created_at: DescNullsLast }]
  ) {
    edges {
      node {
        id
        summary
        start_date
        status
        created_at
        workout_entriesCollection(orderBy: [{ week_number: AscNullsLast }, { day: AscNullsLast }]) {
          edges {
            node {
              id
              week_number
              day_name
              day
              exercise_id
              exercises {
                name
              }
            }
          }
        }
      }
    }
  }
}

# Mutation to set current active workout plans to paused (inactive)
mutation DeactivateUserWorkoutPlans($userId: UUID!) {
  updateworkout_plansCollection(
    filter: { user_id: { eq: $userId }, status: { eq: active } }
    set: { status: paused }
  ) {
    records {
      id
      status
    }
    affectedCount
  }
}

